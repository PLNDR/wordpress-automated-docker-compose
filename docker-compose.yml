version: "3"

services:
  database:
    image: mysql:${MYSQL_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./database:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}_phpmyadmin
    restart: always
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: database
      PMA_PORT: "3306"
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}

  wordpress:
    depends_on:
      - database
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - WORDPRESS_VERSION=${WORDPRESS_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}
    restart: always
    command: apache2-foreground
    ports:
      - "${WORDPRESS_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: ${DATABASE_HOST}:3306
      WORDPRESS_DB_USER: ${DATABASE_USER}
      WORDPRESS_DB_PASSWORD: ${DATABASE_PASSWORD}
      WORDPRESS_DB_NAME: ${DATABASE_NAME}
    volumes:
      - ${WORDPRESS_DATA_DIR}:/var/www/html:rw

  # Command line interface to wordpress
  wpcli:
    depends_on:
      - wordpress
    build: ./wpcli/
    image: wpcli
    container_name: ${COMPOSE_PROJECT_NAME}_wpcli
    volumes:
      - ${WORDPRESS_DATA_DIR:-./wordpress}:/var/www/html
    working_dir: /var/www/html

  # Check availability of essential services
  docker_healthcheck:
    depends_on:
      - wordpress
    image: wpcli
    build: ./wpcli/
    container_name: ${COMPOSE_PROJECT_NAME}_docker_healthcheck
    command: sh -c "/wait"
    environment:
      - WAIT_HOSTS=database:3306, wordpress:80
      - WAIT_BEFORE=${WAIT_BEFORE:-30}
      - WAIT_AFTER=${WAIT_AFTER:-15}
      - WAIT_TIMEOUT=${WAIT_TIMEOUT:-300}
      - WAIT_SLEEP_INTERVAL=${WAIT_SLEEP_INTERVAL:-30}
      - WAIT_HOST_CONNECT_TIMEOUT=${WAIT_HOST_CONNECT_TIMEOUT:-30}